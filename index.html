<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cronograma II Trimestre 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 30px;
            color: #333;
        }
        .voltar-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            background: #0a4a82;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 540;
            box-shadow: 0 2px 8px rgb(10 74 130 / 0.10);
            transition: background 0.2s;
        }
        .voltar-btn:hover {
            background: #06406b;
        }
        h1 {
            text-align: center;
            color: #0a4a82;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        table {
            width: 90%;
            max-width: 900px;
            margin: 0 auto 30px auto;
            border-collapse: separate;
            border-spacing: 0 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgb(10 74 130 / 0.15);
            border-radius: 12px;
            overflow: hidden;
        }
        thead tr {
            background: #0a4a82;
            color: #fff;
            font-size: 1.1em;
        }
        thead th {
            padding: 15px 10px;
        }
        tbody tr {
            background: #e9f0f8;
            transition: background-color 0.3s ease;
            cursor: default;
        }
        tbody tr:hover {
            background-color: #d2e4f8;
        }
        tbody td {
            padding: 12px 15px;
            vertical-align: middle;
            border-left: 4px solid transparent;
            font-size: 0.95em;
        }
        tbody tr:nth-child(even) td {
            background: #f7fbff;
        }
        tbody tr:hover td {
            border-left-color: #0a4a82;
            background: #d2e4f8;
        }
        /* Meses destacados */
        tbody tr.month-row td {
            background: #0a4a82;
            color: #fff;
            font-weight: 700;
            font-size: 1.05em;
            text-align: center;
            border-left: none !important;
            cursor: default;
            padding: 14px 0;
        }
        td.date {
            white-space: nowrap;
            width: 180px;
            color: #0a4a82;
            font-weight: 600;
        }
        td.event b {
            color: #c0392b;
        }
        td.event u {
            color: #2980b9;
        }
        .obs {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px 20px;
            background: #e1f0ff;
            border-left: 5px solid #0a4a82;
            color: #0a4a82;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 6px;
        }
        .check-data {
            width: 18px;
            height: 18px;
            accent-color: #0a4a82;
            margin-right: 6px;
            vertical-align: middle;
        }
        td.data-check {
            width: 36px;
            text-align: center;
        }
        /* Fundo verde claro e texto vermelho riscado para datas expiradas */
        tr.expirada td {
            background: #e2fbe2 !important;
        }
        tr.expirada td,
        tr.expirada td.date,
        tr.expirada td.event {
            color: #d32f2f !important;
            text-decoration: line-through !important;
        }
        .ok-symbol {
            margin-left: 4px;
            font-size: 1em;
            color: #14b714;
            vertical-align: middle;
        }
        @media (max-width:600px) {
            .voltar-btn { left: 10px; top: 10px; padding: 7px 14px; font-size: 0.95em;}
            table { width: 100%; font-size: 0.95em;}
            .obs { font-size: 1em; }
        }
        /* Ajustes opcionais para capa e botões, incluir se desejar personalizar mais
        .layout-flex { display: flex; flex-direction: row; flex-wrap: wrap; align-items: center; justify-content:center; }
        .caixa-imagem { margin-right:24px; }
        .logo-curso { height: 100px; }
        .capa-titulo { font-size:18px; line-height:1.3; }
        .linha-titulo, .ano-letivo, .escola-nome, .municipal-nome, .prof-disc { margin-bottom:10px;}
        .botoes-principais, .botoes-juvenil-formativo, .botoes-inferiores, .botoes-row { margin-top:8px; margin-bottom:8px; }
        .btn-turma { margin-right:8px; margin-bottom:4px; padding:8px 18px; border-radius:8px; border:none; cursor:pointer; background: #fff; border:1px solid #ccc;}
        */
    </style>
</head>
<body>
  <!-- CAPA INÍCIO -->
  <div class="layout-flex">
    <div class="caixa-imagem">
      <img src="03.png" alt="Logo do curso à esquerda" class="logo-curso">
    </div>
    <div class="capa-titulo">
      <div class="linha-titulo">PLANOS DE AULA</div>
      <div class="ano-letivo">ANO LETIVO 2025</div>
      <div class="escola-nome">COLÉGIO ESTADUAL PRISCO VIANA</div>
      <div class="municipal-nome">ESCOLA MUNICIPAL JOSÉ CARDOSO DE LIMA</div>
      <div class="prof-disc">
        PROFº MARCOS ANTONIO DE JESUS<br>
        DISCIPLINA: MATEMÁTICA
      </div>
      <div class="container-botoes">
        <div class="botoes-principais">
          <button class="btn-turma" onclick="window.location.href='plano1ano.html'">1º Ano</button>
          <button class="btn-turma" onclick="window.location.href='plano2ano.html'">2º Ano</button>
          <button class="btn-turma" onclick="window.location.href='plano3ano.html'">3º Ano</button>
        </div>
        <div class="botoes-juvenil-formativo">
          <button class="btn-turma" onclick="window.location.href='TFVIeTJVI.html'">TJ VI e TF VI</button>
          <button class="btn-turma" onclick="window.location.href='TFVIIeTJVII.html'">TJ VII e TF VII</button>
        </div>
        <hr class="linha-suave">
        <div class="botoes-inferiores">
          <div class="botoes-principais">
            <button class="btn-turma" onclick="window.location.href='plano9.html'">9º Ano</button>
            <button class="btn-turma" onclick="window.location.href='obmep.html'">OBMEP 2025</button>
            <button class="btn-turma" onclick="window.location.href='dados.html'">Criar Plano de Aula</button>
          </div>
          <div class="botoes-row">
            <button class="btn-turma cronograma-prisco" onclick="window.location.href='cronograma.html'">Cronograma Prisco</button>
            <button class="btn-turma" style="background: linear-gradient(90deg,#f7971e 0%, #ffd200 100%);color:#222;"
              onclick="window.location.href='cronogramacardoso.html'">Cronograma Cardoso</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
