<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>COLÉGIO PRISCO VIANA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #222831;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 48px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 32px;
      font-size: 2.4rem;
      letter-spacing: 2px;
      font-weight: 700;
      color: #222831;
      text-align: center;
    }
    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .btn {
      flex: 1 1 140px;
      min-height: 52px;
      padding: 0 36px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 6px 15px rgba(0, 242, 254, 0.4);
      transition: 
        background 0.3s ease, 
        transform 0.2s ease, 
        box-shadow 0.3s ease;
      user-select: none;
    }
    .btn:hover, .btn:focus {
      background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 242, 254, 0.6);
    }
    .btn:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 242, 254, 0.4);
    }
    @media (max-width: 600px) {
      .container {
        padding: 32px 16px;
      }
      .button-group {
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }
      .btn {
        width: 100%;
        flex: none;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COLÉGIO PRISCO VIANA</h1>
    <div class="button-group">
      <button class="btn" type="button">OBMEP</button>
      <button class="btn" type="button">Planos de Aula</button>
      <button class="btn" type="button">Turmas</button>
      <button class="btn" type="button">Escola</button>
    </div>
  </div>
</body>
</html>
